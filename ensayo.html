<section class="contact main-article d-flex column-gap-5" >
    <div class="u-wrapper text-center row col-6">
      <div class="contact-content">

        <form id="form" action="" class="form">
          <h3 class="tag"><span>Contacto</span></h3>
          <label for="name">Nombre<span>*</span></label>
          <input name="name" required type="text" id="name" placeholder="Nombre y apellido">
          <label for="email">Correo electr√≥nico <span>*</span></label>
          <input name="email" type="text" id="email" required placeholder="nombre@dominio">
          <label for="message">Mensaje</label>
          <textarea id="message" name="message" id="" cols="30" rows="10"></textarea>
          <button type="submit" class="btn primary full">Enviar</button>
        </form>
        <a href="mailto:minombre@midominio.com" id="trucazo"></a>
      </div>
    </div>
  </section>
  <script>
    const $form = document.querySelector('#form')
    const $buttonMailto = document.querySelector('#trucazo')

    $form.addEventListener('submit', handleSubmit)

    function handleSubmit(event) {
      event.preventDefault()
      const form = new FormData(this)
      $buttonMailto.setAttribute('href', `mailto:minombre@midominio.com?subject=nombre ${form.get('name')}  correo ${form.get('email')}&body=${form.get('message')}`)
      $buttonMailto.click()
    }
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
